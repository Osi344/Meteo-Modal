<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Météo</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#meteoModal">
        Météo
    </button>
    <div class="modal fade" id="meteoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Mon encart météo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="container modal-body">
              <div class="row">
                <div id="currentMeteo" class="col-12 justify-content-center"></div>
                <div id="nextMeteo" class="col-12 card-group justify-content-center"></div>
              </div>
            </div>
            <div class="modal-footer">
                <form class="form-inline my-2 my-lg-0">
                    <input id="inputSearch" type="text" placeholder="Toulon" class="form-control sm-2">
                    <br>
                    <div class="btn-group dropup">
                      <button type="button" id="btnSearch" class="btn btn-warning">Rafraîchir&nbsp;<span id="numberMatching" class="badge badge-light p-1">0</span></button>
                      <button type="button" id="toggleDrop" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropup</span>
                      </button>
                      <div id="dropDown" class="dropdown-menu dropdown-menu-right text-left">
                      </div>
                    </div>
                    <button type="button" class="btn btn-secondary m-1" data-dismiss="modal">Fermer</button>
                </form>
            </div>
          </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
